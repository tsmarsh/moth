name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux-deb:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            arch: amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Install cross-compilation tools
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build .deb package
        run: |
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            cargo deb --target ${{ matrix.target }} --no-build --no-strip
          else
            cargo deb
          fi

      - name: Rename .deb file
        run: |
          DEB_FILE=$(ls target/${{ matrix.target }}/debian/*.deb 2>/dev/null || ls target/debian/*.deb)
          mv "$DEB_FILE" "moth_${GITHUB_REF_NAME#v}_${{ matrix.arch }}.deb"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: moth-deb-${{ matrix.arch }}
          path: moth_*.deb

  build-macos:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-13
            arch: x86_64
          - target: aarch64-apple-darwin
            os: macos-14
            arch: aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar czf moth-${GITHUB_REF_NAME}-${{ matrix.target }}.tar.gz moth
          shasum -a 256 moth-${GITHUB_REF_NAME}-${{ matrix.target }}.tar.gz > moth-${GITHUB_REF_NAME}-${{ matrix.target }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: moth-${{ matrix.arch }}
          path: |
            target/${{ matrix.target }}/release/moth-*.tar.gz
            target/${{ matrix.target }}/release/moth-*.tar.gz.sha256

  create-release:
    needs: [build-linux-deb, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${GITHUB_REF_NAME} \
            --title "Release ${GITHUB_REF_NAME}" \
            --notes "Release ${GITHUB_REF_NAME}" \
            artifacts/moth-x86_64/*.tar.gz \
            artifacts/moth-x86_64/*.sha256 \
            artifacts/moth-aarch64/*.tar.gz \
            artifacts/moth-aarch64/*.sha256 \
            artifacts/moth-deb-amd64/*.deb \
            artifacts/moth-deb-arm64/*.deb

      - name: Extract SHA256 hashes
        id: hashes
        run: |
          X86_64_SHA=$(cat artifacts/moth-x86_64/*.sha256 | awk '{print $1}')
          AARCH64_SHA=$(cat artifacts/moth-aarch64/*.sha256 | awk '{print $1}')
          echo "x86_64_sha=$X86_64_SHA" >> $GITHUB_OUTPUT
          echo "aarch64_sha=$AARCH64_SHA" >> $GITHUB_OUTPUT
          echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        if: secrets.HOMEBREW_TAP_TOKEN != ''
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ steps.hashes.outputs.version }}
          X86_64_SHA: ${{ steps.hashes.outputs.x86_64_sha }}
          AARCH64_SHA: ${{ steps.hashes.outputs.aarch64_sha }}
        run: |
          # Clone the homebrew tap repository
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/tsmarsh/homebrew-moth.git
          cd homebrew-moth

          # Update the formula
          sed -i.bak "s/version \".*\"/version \"${VERSION#v}\"/" Formula/moth.rb
          sed -i.bak "s|releases/download/v[0-9.]*/moth-[0-9.]*-x86_64|releases/download/${VERSION}/moth-${VERSION}-x86_64|g" Formula/moth.rb
          sed -i.bak "s|releases/download/v[0-9.]*/moth-[0-9.]*-aarch64|releases/download/${VERSION}/moth-${VERSION}-aarch64|g" Formula/moth.rb
          sed -i.bak "s/PLACEHOLDER_X86_64_SHA256/${X86_64_SHA}/" Formula/moth.rb
          sed -i.bak "s/PLACEHOLDER_ARM64_SHA256/${AARCH64_SHA}/" Formula/moth.rb
          rm Formula/moth.rb.bak

          # Commit and push
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Formula/moth.rb
          git commit -m "Update moth to ${VERSION}"
          git push

      - name: Update APT repository
        if: secrets.HOMEBREW_TAP_TOKEN != ''
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ steps.hashes.outputs.version }}
        run: |
          # Clone the apt repository
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/tsmarsh/apt-moth.git
          cd apt-moth

          # Copy .deb files to pool
          cp ../artifacts/moth-deb-amd64/*.deb pool/main/
          cp ../artifacts/moth-deb-arm64/*.deb pool/main/

          # Generate repository metadata
          chmod +x update-repo.sh
          ./update-repo.sh

          # Commit and push
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add pool/ dists/
          git commit -m "Update moth to ${VERSION}"
          git push
